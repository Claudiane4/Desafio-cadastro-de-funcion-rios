<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    
    <title>Cadastro de Funcionario</title>
    </head>
    <body>
        <fieldset class="grupo">
            <h1 id="titulo">Cadastro</h1>

            <p id="subtitulo">Complete as informações</p>
            <br>
            <form>
                <div class="campo">
                    <label for="NOME"><strong>NOME COMPLETO</strong></label>
                    <input type="text" name="NOME" id="NOME" required>
                </div>

                <div class="campo">
                    <label for="CPF"><strong>CPF</strong></label>
                    <input type="text" name="CPF" id="CPF" required>

                </div>

                <div class="campo">
                    <label for="RG"><strong>RG</strong></label>
                    <input type="text" name="RG" id="RG">
                </div>

                <div class="campo">
                    <label for="VINCULO"><strong>VINCULO TRABALHISTA</strong></label>
                        <select>id="terceirizada">
                            <option selected disabled value="">Selecione</option>
                            <option>SALUX</option>
                            <option>TAWHOS</option>
                            <option>AMAZONCOP</option>
                            <option>SERVIDOR</option>
                            <option>ESTÁGIARIOS</option>
                            <option>VISITANTES</option>
                        </select>
                </div>

                <div class="campo">
                    <label for="FOTO"><strong>FOTO</strong></label>
                    <input type="image">
                </div>
        
                <button class="botão" type="submit">Concluir</button>
            </form>    
        </fieldset>
         
    </body>
</html>
